<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
    <div style="background-color: white;" class="navbar navbar-expand-lg">
        <h1 style="color: black;">내 정보</h1>
    </div>

    <form class="card" action="/boards/write" th:object="${memberMyInfo}" method="post" style="margin: 0px 0px 10px 0px">
        <div class="card-header d-flex justify-content-between">
            <label th:text="'이메일: ' + *{email}" class="form-label"></label>
        </div>
        <div class="card-header d-flex justify-content-between">
            <label th:text="'닉네임: ' + *{nickName}" class="form-label"></label>
        </div>
        <div class="card-header d-flex justify-content-between">
            <label th:text="'주소: ' + *{address} + *{detailedAddress}" class="form-label"></label>
        </div>
        <div class="card-body">
            <!--<a th:href="@{/members/nickNameUpdate/{id}(id = *{id})}" role="button" class="btn btn-primary bi bi-pencil-square">닉네임 변경</a>-->
            <a th:href="@{/members/passwordUpdate/{id}(id = *{id})}" role="button" class="btn btn-primary bi bi-pencil-square">비밀번호 변경</a>
            <a href="/members/logout" role="button" class="btn btn-danger bi bi-trash">로그아웃</a>
            <a th:href="@{/members/delete/{id}(id = *{id})}" role="button" class="btn btn-danger bi bi-trash">회원 탈퇴</a>
        </div>
    </form>
</div>
</body>
</html>
