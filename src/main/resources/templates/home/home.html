<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
    <div style="background-color: white;" class="navbar navbar-expand-lg">
        <h1 style="color: black;">메인 페이지</h1>
    </div>
    <div>
        <table class="table">
            <thead class="table-light">
            <tr>
                <th scope="col">번호</th>
                <th scope="col">이메일</th>
                <th scope="col">닉네임</th>
                <th scope="col">주소</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${memberList}">
                <th th:text="${member.id}"></th>
                <th th:text="${member.email}"></th>
                <th th:text="${member.nickName}"></th>
                <th th:text="${member.address}"></th>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
